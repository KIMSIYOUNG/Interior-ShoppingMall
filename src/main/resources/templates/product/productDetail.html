                            </option>
                        </select>
                        <select class="form-control select-checkbox" id="cart_amount" multiple="multiple">
                            <th:block th:each="option : ${map.option}">
                                <option th:each="i : ${#numbers.sequence(1,option.po_stock)}" th:value="${i}" th:text="${i}" th:selected="${i==1}">
                            </th:block>
                        </select>
                    </label>
                </div>
            </div>
        </td>
    </tr>
    <tr>

        </td>
    </tr>
</table>
