<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>카트입니다</h1>
/*[[${session.member}]]*/
<form name="viewForm" id="viewForm" method="get" style="width:600px;">
    <img src="/uploads/thumbnail/300thumb_42a860e7-aa65-4642-b5a7-9948ae375639_책상.jpg"/>
    <div><span>회원번호</span> <span th:text="${cart.m_no}">회원번호</span></div>
    <div><span>카트번호</span> <span th:text="${cart.cart_no}">카트번호</span></div>
    <div><span>수량</span> <span th:text="${cart.cart_amount}">수량</span></div>
    <div><span>상품 이름</span> <span th:text="${cart.p_name}">상품이름</span></div>
    <div><span>상품 가격</span> <span th:text="${cart.p_price}">상품 가격</span></div>

</form>


    <!--/* 로그인 성공한 경우 */-->
<th:block if="${session.member != null}">
        <script type="text/javascript" th:inline="javascript">
    var member = /*[[${session.member}]]*/;
    console.log(member);
    alert( member.m_name+'회원님 인테리아에 오신 것을 환영합니다.');
    location.href='/main/index';
</script>
</th:block>

<!--/* 로그인 실패한 경우 */-->

<th:block if="${session.member==null]}">
    <script type="text/javascript" th:inline="javascript">
        alert('아이디나 비밀번호가 맞지 않습니다.');
        location.href='/member/login';
    </script>
</th:block>
</body>
</html>


</body>
</html>
